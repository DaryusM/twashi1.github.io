    <h3><u>End-to-End Encryption</u></h3>
            <p>
                Since the start of the century as SMS texting began getting more popular, there have 
                been multiple reports of texts being intercepted and read by the government (

                <br>
                WhatsApp uses end-to-end encryption to ensure that only the intended recipients can read the messages you send.
                <ol>
                    <li>Key Exchange: When you first set up WhatsApp, the app generates a pair of encryption keys â€“ a public key and a private key. The public key is shared with your contacts, while the private key remains on your device.</li>
                    <li>Signal Protocol: WhatsApp employs the Signal Protocol, a highly regarded encryption protocol, to encrypt messages and calls. Each message or call is protected with a unique session key.</li>
                    <li>Secure Transmission: When you send a message, your device encrypts it using the recipient's public key. Only the recipient's device, with the corresponding private key, can decrypt and read the message. This ensures that even WhatsApp itself cannot access the content of your messages.</li>
                    <li>Forward Secrecy: WhatsApp employs forward secrecy, which means that even if someone were to obtain your encryption keys in the future, they cannot decrypt past messages, as each message is encrypted with a unique session key.</li>
                    <li>Authentication: Messages are not only encrypted but also authenticated to prevent tampering or spoofing. This ensures that the sender and content remain secure during transmission.</li>
                    <li>Group Chats: Group chats in WhatsApp also benefit from end-to-end encryption. Each group has a shared encryption key, and individual messages within the group are encrypted and decrypted using this key.</li>
                </ol>
                <br>
            </p>
